<div class="order-card{{card_extra_class}}" data-price="{{price}}" data-order="{{order_number}}" data-date="{{delivery_date}}">
    <a href="{{order_url}}" target="_blank" class="order-link">
        {{img_html}}
        <div class="order-info">
            <div class="order-number">{{order_number}}</div>
            <span class="status-badge {{status_class}}">{{status}}</span>
            <div class="delivery-title">{{delivery_info}}</div>
            <div class="{{desc_class}}">{{description}}</div>
        </div>
    </a>
    <div class="order-right">
        <a href="{{order_url}}" target="_blank" style="text-decoration:none;">
            <span class="price">â‚¬ {{price_formatted}}</span>
        </a>
        <div class="checkbox-wrapper">
            <input type="checkbox" data-order="{{order_number}}" title="Mark as received"{{checkbox_attrs}}>
        </div>
        <button class="trash-btn" data-order="{{order_number}}" title="Delete order">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </button>
    </div>
</div>
